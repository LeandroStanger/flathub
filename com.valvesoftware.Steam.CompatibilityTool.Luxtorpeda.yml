id: com.valvesoftware.Steam.CompatibilityTool.Luxtorpeda
runtime: com.valvesoftware.Steam
sdk: org.freedesktop.Sdk//19.08
build-extension: true
appstream-compose: false
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
build-options:
  prefix: /app/compatibilitytools.d/Luxtorpeda
  prepend-path: /usr/lib/sdk/rust-stable/bin
  strip: true
cleanup:
  - "*.a"
  - "*.la"
  - /include
  - /lib/pkgconfig
  - /share/aclocal
  - /share/man
modules:

  - name: luxtorpeda
    build-options:
      env:
        CARGO_HOME: cargo
    no-autogen: true
    make-install-args:
      - install_dir=${FLATPAK_DEST}
      - STRIP=/bin/true
    sources:
      - type: git
        url: "https://github.com/dreamer/luxtorpeda.git"
        commit: 3cec323dabd6fcdbb1266cdff853554753787b5d
      - generated-sources.json
